<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ðŸ”¥ Live Temperature Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      text-align: center;
      padding-top: 60px;
      margin: 0;
    }
    .container {
      background: #ffffffdd;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: inline-block;
      max-width: 500px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #333;
    }
    #tempC, #tempF {
      font-size: 48px;
      margin: 10px 0;
      font-weight: bold;
      color: #d9534f;
    }
    #timestamp {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
    .label {
      font-size: 20px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ”¥ Live Temperature Monitor</h1>
    <p class="label">Current Temperature:</p>
    <div id="tempC">Loading Â°C...</div>
    <div id="tempF">Loading Â°F...</div>
    <div id="timestamp">--</div>
  </div>

  <script>
    // Your Firebase config
    var firebaseConfig = {
      apiKey: "AIzaSyA-xJ3Yg_8D0dKRA3Yj9QXhUuQ5VzR99Ko",
      authDomain: "tempmonitor2-d7d13.firebaseapp.com",
      databaseURL: "https://tempmonitor2-d7d13-default-rtdb.firebaseio.com",
      projectId: "tempmonitor2-d7d13",
      storageBucket: "tempmonitor2-d7d13.firebasestorage.app",
      messagingSenderId: "940300210107",
      appId: "1:940300210107:web:dca7f63595363e709f7e9e"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    // Listen to the last temperature value
    var tempRef = database.ref("/temperature");
    tempRef.limitToLast(1).on("child_added", function(snapshot) {
      var tempC = snapshot.val();
      var tempF = (tempC * 9/5) + 32;

      document.getElementById("tempC").innerText = tempC.toFixed(2) + " Â°C";
      document.getElementById("tempF").innerText = tempF.toFixed(2) + " Â°F";

      // Get timestamp of reading
      var now = new Date();
      document.getElementById("timestamp").innerText =
        "Last updated: " + now.toLocaleString();
    });

    // Also update if same child gets updated
    tempRef.on("child_changed", function(snapshot) {
      var tempC = snapshot.val();
      var tempF = (tempC * 9/5) + 32;

      document.getElementById("tempC").innerText = tempC.toFixed(2) + " Â°C";
      document.getElementById("tempF").innerText = tempF.toFixed(2) + " Â°F";

      var now = new Date();
      document.getElementById("timestamp").innerText =
        "Last updated: " + now.toLocaleString();
    });
  </script>

</body>
</html>
